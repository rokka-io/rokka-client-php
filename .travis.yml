language: php
dist: trusty

php:
    - 5.6
    - hhvm
    - 7
    - 7.1
    - 7.2

before_install:
    - composer self-update

install:
    - composer install --prefer-source

script:
    - ./vendor/bin/phpunit --coverage-text
    - if [[ ${TRAVIS_PHP_VERSION:0:3} == "7.1" ]]; then composer require phpstan/phpstan; ./vendor/bin/phpstan analyze -c phpstan.neon -l 7 src/; fi
    - if [[ ( ${TRAVIS_PHP_VERSION:0:3} == "7.1" ) && ( $TRAVIS_BRANCH == "master" ) ]]; then ./scripts/run_sami_docs_on_travis.sh; fi

deploy:
  # How to deploy to S3: https://docs.travis-ci.com/user/deployment/s3/
  # master
  - provider: s3
    # To store these securely, here is how to encrypt: https://docs.travis-ci.com/user/encryption-keys/
    access_key_id:
      secure: ""
    secret_access_key:
      secure: ""
    bucket: "rokka-io"
    region: "eu-central-1"
    skip_cleanup: true
    local_dir: sami-output/build/
    on:
      branch: master
      php: "7.1"

cache:
  directories:
    - vendor
